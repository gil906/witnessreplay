services:
  witnessreplay:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: witnessreplay
    ports:
      - "8088:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    volumes:
      - wr-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  wr-data:
